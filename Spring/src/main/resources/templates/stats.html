<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thống kê</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div th:text="${debugMessage}" style="color: red; font-weight: bold;"></div>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center text-primary">Thống kê số lượng sinh viên theo buổi học</h2>

                <form method="get" th:action="@{/courseSessionStats}" class="mb-4" id="statsForm">
                    <div class="row g-2 align-items-center">

                        <!-- Chọn môn học -->
                        <div class="col-md-4">
                            <label for="courseId" class="form-label fw-bold">Chọn môn học:</label>
                            <select name="courseId" id="courseId" class="form-select" required>
                                <option value="" disabled th:selected="${selectedCourseId == null}">-- Chọn môn học --</option>
                                <th:block th:each="course : ${courseNames}">
                                    <option th:value="${course[0]}"
                                            th:text="${course[1]}"
                                            th:selected="${course[0]} == ${selectedCourseId}">
                                    </option>
                                </th:block>
                            </select>
                        </div>

                        <!-- Chọn năm -->
                        <div class="col-md-3">
                            <label for="year" class="form-label fw-bold">Chọn năm:</label>
                            <select name="year" id="year" class="form-select">
                                <option value="" th:selected="${selectedYear == null}">-- Tất cả năm --</option>
                                <th:block th:each="y : ${availableYears}">
                                    <option th:value="${y}" th:text="${y}" th:selected="${y} == ${selectedYear}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!-- Nút xem thống kê -->
                        <div class="col-md-2 align-self-end">
                            <button type="submit" class="btn btn-primary w-100">Xem thống kê</button>
                        </div>
                    </div>
                </form>


                <div th:if="${stats != null}">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Mã buổi học</th>
                                    <th scope="col">Giảng viên phụ trách</th>
                                    <th scope="col">Số sinh viên đăng ký</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="s : ${stats}">
                                    <td th:text="${s.courseSessionCode}"></td>
                                    <td th:text="${s.teacherName}"></td>
                                    <td th:text="${s.enrollmentCount}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        Biểu đồ 
                        <canvas id="pieChart"></canvas>
                    </div>

                    <div class="mt-3">
                        <a class="btn btn-success"
                           th:href="@{/courseSessionStats/export(courseId=${selectedCourseId}, courseName=${selectedCourseName}, year=${selectedYear})}">
                            Xuất báo cáo Excel
                        </a>
                    </div>
                </div>

                <div th:if="${selectedCourseId != null and #lists.isEmpty(stats)}" class="alert alert-warning mt-3" role="alert">
                    Không có dữ liệu thống kê cho môn học này.
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.labelsData = /*[[${labels}]]*/ [];
        window.dataData = /*[[${data}]]*/ [];
        /*]]>*/
    </script>

    <script th:src="@{/js/stats.js}"></script>
</body>
</html>
