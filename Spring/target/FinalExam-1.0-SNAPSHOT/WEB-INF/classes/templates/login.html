<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Đăng nhập</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <!--    <style>
            /* Linear gradient background với Bootstrap không có class sẵn nên thêm style nhẹ */
            body, html {
                height: 100%;
                margin: 0;
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            }
        </style>-->
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <main class="container">

        <div class="bg-white rounded-4 shadow p-4 p-md-5 mx-auto my-5" style="width: 50%;">
            <h1 class="text-center text-primary mb-4 fw-bold">ĐĂNG NHẬP</h1>

            <div th:if="${param.error}" class="alert alert-danger rounded-3 text-center">
                Đăng nhập không thành công. Vui lòng kiểm tra lại email hoặc mật khẩu.
            </div>

            <form th:action="@{/login}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email:</label>
                    <input type="text" id="email" name="username" class="form-control rounded-pill shadow-sm" placeholder="Nhập email..." required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Mật khẩu:</label>
                    <input type="password" id="password" name="password" class="form-control rounded-pill shadow-sm" placeholder="Mật khẩu..." required>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold">Đăng nhập</button>
            </form>
        </div>

        <!--<div th:replace="base :: footer"></div>-->
    </main>
</body>
