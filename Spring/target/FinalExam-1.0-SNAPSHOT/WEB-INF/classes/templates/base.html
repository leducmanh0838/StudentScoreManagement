<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hệ thống quản lý điểm sv</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo + Tên hệ thống -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="fas fa-graduation-cap"></i>  
                    <span>Hệ thống điểm sinh viên</span>
                </a>

                <!-- Nút toggle trên mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu chính và nút Đăng xuất -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chủ</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('staff')">
                            <a class="nav-link" th:href="@{/userListView}">Quản lý sinh viên, giảng viên</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('staff')">
                            <a class="nav-link" th:href="@{/courseListView}">Quản lý môn học</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('staff')">
                            <a class="nav-link" th:href="@{/courseSessionListView}">Quản lý buổi đăng ký môn học</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('staff')">
                            <a class="nav-link" th:href="@{/stats}">Thống kê</a>
                        </li>
                    </ul>

                    <!-- Nút đăng xuất nằm bên phải -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="btn btn-danger" th:href="@{/logout}">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
